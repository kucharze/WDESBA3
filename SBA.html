<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping site</title>
    <link rel="stylesheet" href="SBA.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <h1>Food Shoppers</h1>
    <h3>Create an account</h3>
    <form>
      <input type="email" placeholder="Email" /><br />
      <input type="text" placeholder="Password" /><br />
      <input type="text" placeholder="Confirm password" /><br />
      <input type="submit" />
    </form>
    <div class="shoppinglist">
      <h3>The shopping List</h3>
      <ol id="shoppingList"></ol>
      <button>Make Purchase</button>
    </div>

    <h4 class="total"></h4>
    <table id="ShoppingItems">
      <tr>
        <th>Food</th>
        <th>Toys</th>
        <th>Clothing</th>
      </tr>
      <tr>
        <td>
          <img class="icecream" src="Images/icecream.jfif" alt="ice cream" />
        </td>
        <td>Data</td>
        <td>Data</td>
      </tr>
      <tr>
        <td>
          <img class="Cereal" src="Images/Cereal.jfif" alt="Cereal" />
        </td>
        <td>Data</td>
        <td>Data</td>
      </tr>
      <tr>
        <td><img class="Steak" src="Images/Steak.jfif" alt="Steak" /></td>
        <td>Data</td>
        <td>Data</td>
      </tr>
      <tr>
        <td>
          <img class="Veggies" src="Images/veg100.jpeg" alt="Veggies" />
        </td>
        <td>Data</td>
        <td>Data</td>
      </tr>
    </table>
  </body>
</html>
