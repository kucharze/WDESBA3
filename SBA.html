<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping site</title>
    <link rel="stylesheet" href="SBA.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <h1>Let's go shopping!!!</h1>
    <h3>Create an account</h3>
    <form id="Signup">
      <input type="email" placeholder="Email" /><br />
      <input type="text" placeholder="Password" minlength="4" /><br />
      <input type="text" placeholder="Confirm password" minlength="4" /><br />
      <input type="submit" />
    </form>
    <div class="shoppinglist">
      <h3>Your Shopping Cart</h3>
      <ol id="shoppingList"></ol>
      <button class="Remove" onclick="removeFromList()">Remove Item</button>
      <button class="makePurchase">Make Purchase</button>
    </div>

    <h4 class="total"></h4>
    <button class="pay">Make payment</button>

    <h3>Click on an item to add it to your cart</h3>

    <table id="ShoppingItems">
      <tr>
        <th>Food</th>
        <th>Toys</th>
        <th>Clothing</th>
      </tr>
      <tr>
        <td>
          <img class="Icecream" src="Images/icecream.jfif" alt="ice cream" />
        </td>
        <td>
          <img class="Barbie" src="Images/Barbie.jfif" alt="Barbie" />
        </td>
        <td><img class="Shirt" src="Images/Shirt.jfif" alt="Shirt" /></td>
      </tr>
      <tr>
        <td>
          <img class="Cereal" src="Images/Cereal.jfif" alt="Cereal" />
        </td>
        <td><img class="Mario" src="Images/Mario.jfif" alt="Mario" /></td>
        <td><img class="Pants" src="Images/pants.jfif" alt="Pants" /></td>
      </tr>
      <tr>
        <td><img class="Steak" src="Images/Steak.jfif" alt="Steak" /></td>
        <td>
          <img class="Godzilla" src="Images/Godzilla.jfif" alt="Godzilla" />
        </td>
        <td><img class="Shoes" src="Images/Shoes.jfif" alt="Shoes" /></td>
      </tr>
      <tr>
        <td>
          <img class="Veggies" src="Images/veg100.jpeg" alt="Veggies" />
        </td>
        <td>
          <img
            class="SessameStreet"
            src="Images/SessameStreet.jfif"
            alt="SessameStreet"
          />
        </td>
        <td><img class="Sandels" src="Images/sandels.jfif" alt="Sandels" /></td>
      </tr>
    </table>
  </body>
</html>
